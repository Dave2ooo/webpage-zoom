<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <fieldset id="fieldset-input">
      <legend>Input</legend>
      <label for="input-url">URL</label>
      <input id="input-url" type="text" id="name" name="URL" size="80" oninput="urlChanged()" />

      <label for="input-scale">Scale</label>
      <input
        id="input-scale"
        type="number"
        name="Scale"
        min="0.1"
        step="0.1"
        value="1"
        size="3"
        oninput="scaleChanged()"
      />
    </fieldset>

    <div id="iframe-container" onclick="iframeClicked()">
      <iframe
        id="iframe-url"
        src=""
        frameborder="0"
        onmousedown="iframeClicked()"
        onload="hideLoadingScreen()"
      ></iframe>
      <input id="input-hide" type="button" value="Hide/Show" onclick="hideInput()" />
      <div class="lds-dual-ring display-none"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
