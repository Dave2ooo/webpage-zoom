<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- Github logo -->
    <a
      class="AppHeader-logo ml-2"
      href="https://github.com/Dave2ooo/webpage-zoom"
      data-hotkey="g d"
      aria-label="Homepage "
      data-turbo="false"
    >
      <svg height="32" aria-hidden="true" viewBox="0 0 16 16" width="32" data-view-component="true">
        <path
          d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"
          fill="#ffffff"
        ></path>
      </svg>
    </a>

    <fieldset>
      <legend>Save / Restore</legend>
      <label for="select-restore">Restore</label>
      <select name="Save" id="select-restore"></select>
      <button onclick="openURL()">Restore</button>
      <button onclick="deleteEntry()">Delete</button>
      <br />
      <label for="input-save">Save name</label>
      <input type="text" id="input-save" />
      <button onclick="saveData()">Save</button>
    </fieldset>

    <fieldset id="fieldset-input">
      <legend>Input</legend>
      <label for="input-url">URL</label>
      <input
        id="input-url"
        type="url"
        id="name"
        name="URL"
        size="80"
        placeholder="https://example.com"
        oninput="urlChanged()"
      />
      <br />
      <label for="input-scale">Scale</label>
      <input
        id="input-scale"
        type="number"
        name="Scale"
        min="0.1"
        step="0.1"
        value="1"
        size="3"
        oninput="scaleChanged()"
      />
    </fieldset>

    <div id="iframe-container" onclick="iframeClicked()">
      <iframe
        id="iframe-url"
        src=""
        frameborder="0"
        onmousedown="iframeClicked()"
        onload="hideLoadingScreen()"
      ></iframe>
      <input id="input-hide" type="button" value="Hide/Show" onclick="hideInput()" />
      <div class="lds-dual-ring display-none"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
